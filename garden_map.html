<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/filter_map.css">

  <title>UrbaCrop</title>
</head>

<body>
  <nav class="navbar navbar-light navbar-fixed-top" style="background-color: #e2efdd;">
    <div class="container-fluid">

      <button id="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <img src="images/See as list.svg">
      </button>

      <img id="topnav-logo" class="navbar-brand" src="images/leaf_logo.svg" alt="Green leaf logo">

      <!--<div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="./dummy.html">User Profile</a>
                      <a class="nav-link" href="./dummy.html">Your Applications</a>

                      <a class="nav-link" href="./dummy.html">Farming Guidelines</a>
                      <a class="nav-link" href="./dummy.html">Settings</a>
                      <a class="nav-link" href="./dummy.html">Logout</a>
                  </li>
              </ul>
          </div>-->

    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">UrbaCrop</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="user-info">
          <img id="user-pro-pic" src="https://via.placeholder.com/150" alt="User Profile Picture">
          <div class="name-title">
            <h3>Suaveman Jones</h3>
            <h4>Gardener</h4>
          </div>
      </div>
      <div class=quick-nav>
        <div class="menu-option">
            <img src="images/applications.svg" alt="Applications Icon">
            <a href="#">Your Applications</a>
        </div>
        <div class="menu-option">
            <img src="images/favorites.svg" alt="Favorites Icon">
            <a href="#">Your Favorites</a>
        </div>
        <div class="menu-option">
            <img src="images/guidelines.svg" alt="Guidelines Icon">
            <a href="#">Farming Guidelines</a>
        </div>
        <div class="menu-option">
            <img src="images/settings.svg" alt="Settings Icon">
            <a href="#">Settings</a>
        </div>
        <div class="menu-option">
            <img src="images/logout.svg" alt="Log out Icon">
            <a href="#">Log out</a>
        </div>
      </div>
    </div>
  </div>

  <iframe src="https://opendata.vancouver.ca/explore/embed/dataset/community-gardens-and-food-trees/map/?sort=name&location=13,49.26243,-123.09794&static=false&datasetcard=false&scrollWheelZoom=false" width="100%" height="750px" frameborder="0"></iframe>

  <div class="filter-menu">
    <button type="button" data-bs-toggle="modal" data-bs-target="#filterModal">
      <img src="images/Filter.svg" alt="Filter Icon">
    </button>
    <button>
      <img src="images/See as list.svg" alt="See as list Icon">
    </button>
  </div>

  <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Filter By</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="customRange2" class="form-label">Distance</label>
          <input type="range" class="form-range" min="0" max="10" id="customRange2">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="bottom_grid">
    <div class="row">
      <div class="col">
        <div class="col_content">
          <img src="images/Home.svg">
        </div>
      </div>
      <div class="col">
        <div class="col_content">
          <img src="images/Discovery.svg">
        </div>
      </div>
      <div class="col">
        <div class="col_content">
          <img src="images/Notification.svg">
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
