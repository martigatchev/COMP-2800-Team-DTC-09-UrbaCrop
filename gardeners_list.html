<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gardeners list - UrbaCrop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_package/favicon-16x16.png">
    <link rel="manifest" href="./favicon_package/site.webmanifest">
    <link rel="mask-icon" href="./favicon_package/safari-pinned-tab.svg" color="#00a300">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <nav class="navbar navbar-light navbar-fixed-top" style="background-color: #e2efdd;">
        <div class="container-fluid">
    
          <button id="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample">
            <img src="images/See as list.svg">
          </button>
    
          <img id="topnav-logo" class="navbar-brand" src="images/leaf_logo.svg" alt="Green leaf logo">
    
        </div>
      </nav>
    
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">UrbaCrop</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="user-info">
              <img id="user-pro-pic" src="https://via.placeholder.com/150" alt="User Profile Picture">
              <div class="name-title">
                <h3>Suaveman Jones</h3>
                <h4>Gardener</h4>
              </div>
          </div>
          <div class=quick-nav>
            <div class="menu-option">
                <img src="images/applications.svg" alt="Applications Icon">
                <a href="#">Your Applications</a>
            </div>
            <div class="menu-option">
                <img src="images/favorites.svg" alt="Favorites Icon">
                <a href="#">Your Favorites</a>
            </div>
            <div class="menu-option">
                <img src="images/guidelines.svg" alt="Guidelines Icon">
                <a href="#">Farming Guidelines</a>
            </div>
            <div class="menu-option">
                <img src="images/settings.svg" alt="Settings Icon">
                <a href="#">Settings</a>
            </div>
            <div class="menu-option">
                <img src="images/logout.svg" alt="Log out Icon">
                <a href="#">Log out</a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Gardeners list table -->
      <div class="bg-success">
          <h2 class="mb-0 p-2 float-start">Available Gardeners</h2>
          <!-- filter button (model)-->
          <button type="button" class="btn btn-primary float-end m-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="images/Filter.svg" alt="Filter Icon">
          </button>
          <div class="clearfix"></div>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Filter Gardeners</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>                
                    <div class="mb-3">
                      <label for="Gardener name" class="form-label">Gardener's Name:</label>
                      <input type="text" class="form-control" id="FilterByGardenerName">
                    </div>
                    <div class="mb-3">
                      <label for="GardenerRating" class="form-label">Minimum Rating:</label>
                      <input type="range" class="form-range" min="0" max="5" step="0.5" id="FilterByGardenerRating">
                    </div>
                    <div class="mb-3">
                      <label for="GardenerNumProjects" class="form-label">Minimum Number of Projects:</label>
                      <input type="range" class="form-range" min="0" max="20" step="1" id="FilterByGardenerNumProjects">
                    </div>
                    <div class="btn-group" role="group" aria-label="FilterButtons">
                      <button type="button" class="btn btn-danger">Reset</button>
                      <button type="button" class="btn btn-primary">Filter</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      <div class="table-responsive-md">
          <table class="table table-striped table-hover table-dark table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Rating (?/5)</th>
                    <th scope="col">Number of Projects</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Doe</td>
                    <td>John</td>
                    <td>4.5</td>
                    <td>5</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Doe</td>
                    <td>Jane</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>L.N.</td>
                    <td>F.N.</td>
                    <td>4.2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Khademolhosseini</td>
                    <td>Sam</td>
                    <td>??</td>
                    <td>??</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>
          </table>

      </div>
      

      <div class="container-fluid" id="bottom_grid">
        <div class="row">
          <div class="col">
            <div class="col_content">
              <img src="images/Home.svg">
            </div>
          </div>
          <div class="col">
            <div class="col_content">
              <img src="images/Discovery.svg">
            </div>
          </div>
          <div class="col">
            <div class="col_content">
              <img src="images/Notification.svg">
            </div>
          </div>
        </div>
      </div>
    
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
